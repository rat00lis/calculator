<!-- html boilerplate -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="calculator">
            <div class="row">
                <div class="display">
                </div>
            </div>
            <div class="row largebuttons">
                <button class="clear" onclick="clearDisplay(true)">
                    clear
                </button>
                <button class="clear" onclick="eraseDisplay()">
                    erase
                </button>
            </div>
            <div class="row">
                <button class="number" onclick="numberPressed(this)">
                    7
                </button>
                <button class="number" onclick="numberPressed(this)">
                    8
                </button>
                <button class="number" onclick="numberPressed(this)">
                    9
                </button>
                <button class="operator" onclick="operatorPressed(this)">
                    /
                </button>
            </div>
            <div class="row">
                <button class="number" onclick="numberPressed(this)">
                    4
                </button>
                <button class="number" onclick="numberPressed(this)">
                    5
                </button>
                <button class="number" onclick="numberPressed(this)">
                    6
                </button>
                <button class="operator" onclick="operatorPressed(this)">
                    x
                </button>
            </div>
            <div class="row">
                <button class="number" onclick="numberPressed(this)">
                    1
                </button>
                <button class="number" onclick="numberPressed(this)">
                    2
                </button>
                <button class="number" onclick="numberPressed(this)">
                    3
                </button>
                <button class="operator" onclick="operatorPressed(this)">
                    -
                </button>
            </div>  
            <div class="row">
                <button class="number" onclick="numberPressed(this)">
                    0
                </button>
                <button class="operator" onclick="operatorPressed(this)">
                    .
                </button>
                <button class="operator" onclick="operatorPressed(this)">
                    +
                </button>
                <button class="operator" onclick="operatorPressed(this)">
                    =
                </button>
            </div>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
