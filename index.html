<!-- html boilerplate -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="calculator">
            <div class="row">
                <div class="display">
                </div>
            </div>
            <div class="row">
                <button class="number">
                    7
                </button>
                <button class="number">
                    8
                </button>
                <button class="number">
                    9
                </button>
                <button class="operator">
                    /
                </button>
            </div>
            <div class="row">
                <button class="number">
                    4
                </button>
                <button class="number">
                    5
                </button>
                <button class="number">
                    6
                </button>
                <button class="operator">
                    x
                </button>
            </div>
            <div class="row">
                <button class="number">
                    1
                </button>
                <button class="number">
                    2
                </button>
                <button class="number">
                    3
                </button>
                <button class="operator">
                    -
                </button>
            </div>  
            <div class="row">
                <button class="number">
                    0
                </button>
                <button class="operator">
                    .
                </button>
                <button class="operator">
                    +
                </button>
                <button class="operator">
                    =
                </button>
            </div>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
